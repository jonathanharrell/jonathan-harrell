<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Common Ligatures</title>
	<style>
		body {
			font-family: warnock-pro, serif;
			font-weight: 600;
		}

		p {
			margin: 1.5rem 0;
			font-size: 2rem;
			line-height: 1;
			letter-spacing: -2px;
			text-align: center;
		}

		@media (min-width: 640px) {
			p {
				font-size: 2.75rem;
			}
		}
	</style>
	<link href="https://use.typekit.net/kes4reb.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<div>
		<p style="font-feature-settings: 'liga' 0;">Different first Afliction affidavit There</p>
		<p>Di<span style="font-feature-settings: 'liga' 1; color: var(--primary-color);">ff</span>erent <span style="font-feature-settings: 'liga' 1; color: var(--primary-color);">fi</span>rst A<span style="font-feature-settings: 'liga' 1; color: var(--primary-color);">fl</span>iction a<span style="font-feature-settings: 'liga' 1; color: var(--primary-color);">ffi</span>davit <span style="font-feature-settings: 'liga' 1; color: var(--primary-color);">Th</span>ere</p>
	</div>
</div>
</body>
</html>
