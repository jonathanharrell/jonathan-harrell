<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Petite Caps</title>
	<style>
		@font-face {
			font-family: "eb-garamond-bold";
			src: url("https://60283f6be291fa00077f66b1--jonathan-harrell.netlify.app/fonts/eb-garamond-bold.woff2");
		}

		body {
			font-family: "eb-garamond-bold", sans-serif;
			font-weight: 700;
		}

		p {
			margin: 1.5rem 0;
			font-size: 2rem;
			line-height: 1;
			letter-spacing: -2px;
			text-align: center;
		}

		@media (min-width: 640px) {
			p {
				font-size: 3rem;
			}
		}
	</style>
</head>
<body>
<div class="wrap">
	<div>
		<p>Georg Duffner - Principal Design</p>
		<p style="font-feature-settings: 'pcap' 1;">
			G<span style="color: var(--primary-color);">eorg Duffner</span> - P<span style="color: var(--primary-color);">rincipal Design</span>
		</p>
	</div>
</div>
</body>
</html>
