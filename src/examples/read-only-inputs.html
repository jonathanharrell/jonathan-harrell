<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Read-Write & Read-Only Inputs</title>
	<style>
		form {
			display: grid;
			grid-gap: 24px;
			grid-template-columns: repeat(1, 1fr);
			width: 100%;
			max-width: 40rem;
		}

		@media (min-width: 640px) {
			form {
				grid-template-columns: repeat(2, 1fr);
				grid-gap: 48px;
			}
		}

		.input:read-write {
			border-color: var(--primary-color);
			box-shadow: 0 1px 3px 0 rgba(30, 185, 128, 0.5);
		}

		.input:read-only {
			background-color: var(--input-disabled-background-color);
		}
	</style>
</head>
<body>
<div class="wrap">
	<form>
		<div>
			<label for="read-write">Email address (read-write)</label>
			<input class="input" id="read-write" placeholder="email@email.com" type="email" value="my-email@email.com" />
		</div>
		<div>
			<label for="read-only">Email address (read-only)</label>
			<input class="input" id="read-only" placeholder="email@email.com" readOnly type="email" value="my-email@email.com" />
		</div>
	</form>
</div>
</body>
</html>
