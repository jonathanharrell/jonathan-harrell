<html lang="en">
<head>

		  name="viewport">

	<title>Stylistic Sets</title>
	<style>
		body {
			font-family: hypatia-sans-pro, sans-serif;

		}

			line-height: 1;
			letter-spacing: -2px;

		}

			p {
				font-size: 4rem;
			}
		}
	</style>
	<link href="https://use.typekit.net/kes4reb.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<div>
		<p>The quick brown fox</p>
		<p style="font-feature-settings: 'ss01' 1;">

		</p>
	</div>
</div>

</html>
