<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Stacked Fractions</title>
	<style>
		@font-face {
			font-family: "ubuntu-mono-bold";
			src: url("https://60283f6be291fa00077f66b1--jonathan-harrell.netlify.app/fonts/ubuntu-mono-bold.woff2");
		}

		body {
			font-family: "ubuntu-mono-bold", sans-serif;
			font-weight: 600;
		}

		p {
			margin: 1.5rem;
			font-size: 2rem;
			line-height: 1;
			letter-spacing: -2px;
			text-align: center;
		}

		@media (min-width: 640px) {
			p {
				font-size: 3rem;
			}
		}
	</style>
</head>
<body>
<div class="wrap">
	<div>
		<p>1 3/4 C of flour, 1/2 cup.</p>
		<p>1 <span style="font-feature-settings: 'afrc' 1; color: var(--primary-color);">3/4</span> C of flour, <span style="font-feature-settings: 'afrc' 1; color: var(--primary-color);">1/2</span> cup.</p>
	</div>
</div>
</body>
</html>
