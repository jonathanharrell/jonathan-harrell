<!doctype html>
<html lang="en">
<head>

		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Diagonal Fractions</title>
	<style>
		body {
			font-family: warnock-pro, serif;
			font-weight: 600;
		}

		p {
			margin: 1.5rem;
			font-size: 3rem;
			line-height: 1;
			letter-spacing: -2px;
			text-align: center;
		}

		@media (min-width: 640px) {
			p {
				font-size: 4rem;
			}
		}
	</style>
	<link href="https://use.typekit.net/kes4reb.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<div>
		<p>1 3/4 C of flour, 1/2 cup.</p>
		<p>1 <span style="font-feature-settings: 'frac' 1; color: var(--primary-color);">3/4</span> C of flour, <span style="font-feature-settings: 'frac' 1; color: var(--primary-color);">1/2</span> cup.</p>
	</div>
</div>
