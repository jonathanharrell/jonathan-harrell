<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Stylistic Alternates</title>
	<style>
		body {
			font-family: bree, sans-serif;
			font-weight: 600;
		}

		p {
			margin: 1.5rem;
			font-size: 2rem;
			line-height: 1;
			letter-spacing: -1px;
			text-align: center;
		}

		@media (min-width: 640px) {
			p {
				font-size: 3rem;
			}
		}
	</style>
	<link href="https://use.typekit.net/kes4reb.css" rel="stylesheet">
</head>
<body>
<div class="wrap">
	<div>
		<p>Easy Sunday morning & my fox.</p>
		<p style="font-feature-settings: 'salt' 1;">
			E<span style="color: var(--primary-color);">a</span>s<span style="color: var(--primary-color);">y</span> Sund<span style="color: var(--primary-color);">ay</span> mornin<span style="color: var(--primary-color);">g</span> & m<span style="color: var(--primary-color);">y</span> fox.
		</p>
	</div>
</div>
</body>
</html>
