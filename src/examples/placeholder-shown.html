<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Placeholder-Shown</title>
	<style>
		form {
			width: 100%;
			max-width: 25rem;
		}

		form div {
			position: relative;
			padding-top: 1.75rem;
		}

		form label {
			position: absolute;
			top: 0;
			opacity: 1;
			transform: translateY(0);
			transition: all 0.2s ease-out;
		}

		form .input:placeholder-shown + label {
			opacity: 0;
			transform: translateY(1rem);
		}
	</style>
</head>
<body>
<div class="wrap">
	<form>
		<div>
			<input
				autoComplete="off"
				class="input"
				id="type-in-me"
				placeholder="Type in me"
				type="text"
			/>
			<label for="type-in-me">Type in me</label>
		</div>
	</form>
</div>
</body>
</html>
