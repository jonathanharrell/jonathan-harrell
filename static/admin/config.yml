backend:
  name: git-gateway
  branch: master
media_folder: static/img
public_folder: /img
collections:
  - name: blog-post
    label: Blog
    folder: src/content/blog
    extension: mdx
    format: frontmatter
    create: true
    slug: '{{slug}}'
    fields:
      - label: 'Template Key'
        name: templateKey
        widget: hidden
        default: blog-post
      - label: Title
        name: title
        widget: string
      - label: 'Publish Date'
        name: date
        widget: datetime
      - label: Description
        name: description
        widget: text
      - label: Color
        name: color
        widget: select
        options: ['pink', 'indigo', 'yellow', 'green', 'blue', 'purple']
        default: 'blue'
      - label: 'Featured Image'
        name: featuredimage
        widget: image
      - label: 'Social Image'
        name: socialimage
        widget: image
      - label: Body
        name: body
        widget: markdown
      - label: Tags
        name: tags
        widget: list
  - name: project
    label: Project
    folder: src/content/work
    extension: mdx
    format: frontmatter
    create: true
    slug: '{{slug}}'
    fields:
      - label: 'Template Key'
        name: templateKey
        widget: hidden
        default: project
      - label: Title
        name: title
        widget: string
      - label: 'Publish Date'
        name: date
        widget: datetime
      - label: Role
        name: role
        widget: string
      - label: Description
        name: description
        widget: text
      - label: 'Cover Image'
        name: coverimage
        widget: object
        fields:
          - label: Light
            name: light
            widget: image
          - label: Dark
            name: dark
            widget: image
          - label: Shadow
            name: shadow
            widget: boolean
            default: true
      - label: Section
        name: section
        widget: list
        fields:
          - label: Title
            name: title
            widget: string
          - label: Description
            name: description
            widget: text
          - label: 'Section Image'
            name: sectionimage
            widget: object
            fields:
              - label: Light
                name: light
                widget: image
              - label: Dark
                name: dark
                widget: image
              - label: Shadow
                name: shadow
                widget: boolean
                default: true
              - label: Alt
                name: alt
                widget: string
